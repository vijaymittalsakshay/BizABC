 <!--Document Section---->
        <div id="tabstrip-movedocs"  data-role="view" data-show="app.movedocumentsetting.viewModel.movedocumentShow" data-model="app.movedocumentsetting.viewModel">
            <div data-role="header" class="docs-header">
                <div data-role="navbar">
                    <span data-role="view-title">
                    	<a class="docs-back" data-role="button" data-bind="click: backDocslistPage" >Back</a>
                    	<p class="docs-docu">Biz2Credit</p>
                    </span>
                </div>
            </div>

            <div class="documentContent" data-role="content">
                <a id="movePageback" class="inner-docs-back"   data-bind="click:gobackMovePage,visible: moveInnerPage"><span>Documents</span></a>
            	<div class="km-listview-wrapper"><ul class="list-move-listview"></ul></div> 
            </div>
            
            <div data-role="footer">
                <div class="movebuttonArea clearfix">
            		<input type="submit" class="cancel" data-role="button" data-bind="click: backDocslistPage" value="Cancel" />
            		<input type="submit" data-role="button" data-bind="click: thisFolderMove" class="moveButton new-folder-create" value="Move" />
            	</div>
            </div>
        </div>

<!-- Matches page template -->
